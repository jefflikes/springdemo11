    <input type="button" value="上传" onclick="upload()"/>
    <script type="text/javascript">
    $("#uf").on("submit", function(event){
        var form = this;
        var fd = new FormData(form);
    $.ajax({
    url: this.action,
    type: 'post',
    data:fd,
    dataType:'json',
    async:true,
    processData:false,
    contentType:false,
    success: function(data){
    $("#result").html(data.word)
    alert(data.status)

    }

    });
    return false;
    }
    );

    
    </script>
